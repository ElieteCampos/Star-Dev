<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Verdade esta la fora!</title>
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!--JS-->
    <script src="./js/index.js" defer></script>"
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,600;1,700&family=Ubuntu:ital,wght@0,300;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> DevStar</h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons">Caregando...</h2>
                </div>
                <img src="./img/darth.svg"alt="Imagens Personagens"
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Caregando...</h2>
                </div>
                <img src="./img/starship.svg"alt="Naves Estelares"
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Caregando...</h2>
                </div>
                <img src="./img/planet.svg"alt="Imagens Planetas"
            </div>

        </section>

        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()">Ler uma frase!</button>
            <p id="phrase">rsrsrsrsrsrsrsrsr</p>
        </section>
    </main>

    
</body>
</html>
